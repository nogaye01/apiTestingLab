name: workflow2

on:
  workflow_run:
    workflows:
      - 'workflow1'  
    types:
      - completed 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Checkout the repository

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # Set up Docker Buildx for building images

      - name: Log in to Docker Hub
        uses: docker/login-action@v2  # Log into Docker Hub
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub username stored in GitHub Secrets
          password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub password stored in GitHub Secrets

      - name: Build Docker image
        run: |
          docker build -t myusername/myapp:latest .  # Replace with your Docker Hub repository and image name

      - name: Push Docker image to Docker Hub
        run: |
          docker push myusername/myapp:latest  # Replace with your Docker Hub repository and image name
